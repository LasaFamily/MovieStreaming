<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
<div class="ms_main_wrapper">
    <div th:replace="fragments/sideMenu :: sideMenu"></div>
    <div class="ms_content_wrapper padder_top80">
        <div th:replace="fragments/topMenu :: topMenu"></div>

        <div class="ms_weekly_wrapper">
            <div class="ms_weekly_inner">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ms_heading">
                            <h1>Countries</h1>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-12 padding_right40" th:each="countryData : ${countries}">
                        <div th:each="country, iter : ${countryData.value}">
                            <div class="ms_weekly_box">
                                <div class="weekly_left">
                                    <span class="w_top_no" th:text="${country.countryNumber}">
										01
									</span>
                                    <div class="w_top_song">
                                        <div class="w_tp_song_img">
                                            <img th:src="${'https://flagcdn.com/' + country.countryCode.toLowerCase() + '.svg'}" alt="" class="img-fluid" style="height:50px;width:50px;">
                                            <div class="ms_song_overlay">
                                            </div>
                                            <div class="ms_play_icon">
                                                <a th:href="${'/country/movies/' + country.countryCode}"><img th:src="@{/images/svg/play.svg}" alt=""></a>
                                            </div>
                                        </div>
                                        <div class="w_tp_song_name">
                                            <h3 class="max-width-209"><a th:href="${'/country/movies/' + country.countryCode}" th:text="${country.countryName}">Until I Met You</a></h3>
                                            <p th:text="${country.countryCode}">Ava Cornish</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="ms_divider"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
<div th:replace="fragments/scriptFile :: scriptFile"></div>
</body>
</html>
