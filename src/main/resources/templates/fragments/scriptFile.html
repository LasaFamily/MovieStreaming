<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="scriptFile">
    <div class="ms_register_popup">
        <div id="myModal" class="modal centered-modal" role="dialog" data-backdrop="static" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog register_dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <button type="button" class="close" data-dismiss="modal">
                        <i class="fa_icon form_close"></i>
                    </button>
                    <div class="modal-body">
                        <div class="ms_register_img">
                            <img th:src="@{/images/register_img.png}" alt="" class="img-fluid"/>
                        </div>
                        <div class="ms_register_form">
                            <h2>Register / Sign Up</h2>
                            <div class="form-group">
                                <input type="text" placeholder="Enter Your Name" class="form-control">
                                <span class="form_icon">
							<i class="fa_icon form-user" aria-hidden="true"></i>
							</span>
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="Enter Your Email" class="form-control">
                                <span class="form_icon">
							<i class="fa_icon form-envelope" aria-hidden="true"></i>
						</span>
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Enter Password" class="form-control">
                                <span class="form_icon">
						<i class="fa_icon form-lock" aria-hidden="true"></i>
						</span>
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Confirm Password" class="form-control">
                                <span class="form_icon">
						<i class=" fa_icon form-lock" aria-hidden="true"></i>
						</span>
                            </div>
                            <a href="#" class="ms_btn">register now</a>
                            <p>Already Have An Account? <a href="#myModal1" data-toggle="modal"
                                                           class="ms_modal hideCurrentModel">login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/plugins/swiper/js/swiper.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/plugins/player/jplayer.playlist.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/plugins/player/jquery.jplayer.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/plugins/player/audio-player.js}"></script>
    <script type="text/javascript" th:src="@{/js/plugins/player/volume.js}"></script>
    <script type="text/javascript" th:src="@{/js/plugins/nice_select/jquery.nice-select.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/plugins/scroll/jquery.mCustomScrollbar.js}"></script>
    <script type="text/javascript" th:src="@{/js/custom.js}"></script>
<!--    <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>-->
    <script type="text/javascript">
    $(document).ready(function(){$(document).bind("cut copy",function(n){n.preventDefault()}),$(document).on("contextmenu",function(n){return!1})});
</script>
    <script type="text/javascript">
    $(function() {
    var now = new Date();
    var delay = 60 * 60 * 1000;
    var start = delay - (now.getMinutes() * 60 + now.getSeconds()) * 1000 + now.getMilliseconds();
    console.log(delay + ' ' + start);

    setTimeout(function doSomething() {
      $("#myModal").modal('show');
    }, start);

	$("#search_button").on('click', function() {
	 var searchType = document.querySelector('input[name="searchType"]:checked').value;
	 var searchKey = $("#search").val();
	 window.open("/search/" + searchType + "?searchKey=" + encodeURI(searchKey), "_self");
	});

	$('.ms_top_search input').keypress(function (e) {
      var key = e.which;
      if (key == 13) {
        e.preventDefault();
        var searchType = document.querySelector('input[name="searchType"]:checked').value;
	    var searchKey = $("#search").val();
	    window.open("/search/" + searchType + "?searchKey=" + encodeURI(searchKey), "_self");
        e.stopPropagation();
      }
    });
	});


    </script>
</div>
</html>
